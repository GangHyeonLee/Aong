<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아옹다옹</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
  
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  
    <link rel="stylesheet" href="css/style.css">
  
    <link rel="stylesheet" href="css/animate.css">
  
    <script src="animatescroll.min.js"></script>
  
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
  
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</head>
<body>
  <header>
    <!-- 상단 고정형 네비게이션 메뉴 -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">아옹다옹</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="#">로그인</a></li>
            <li><a href="#">회원가입</a></li>
            <li><a href="#">이벤트</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">마이페이지<span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                <!-- 로그인 전이면 '로그인을 해 주세요.' 출력, 로그인 후면 '사용자님, 환영합니다!' 출력 -->
                <!-- <li>로그인 상태 안내</li> -->
                <!-- 구분선 -->
                <li class="divider"></li>
                <li><a href="#">내 정보</a></li>
                <li><a href="#">장바구니</a></li>
                <li><a href="#">주문목록</a></li>
                <li><a href="#">리뷰</a></li>
              </ul>
            </li>
          </ul>
          <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="search" class="btn btn-default">검색</button>
          </form>
        </div>
      </div>
    </nav>
  </header>
  <form class="form-horizontal">
    <h1>내 정보</h1>
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">Id</label>
      <div class="col-sm-5">
        <input class="form-control" type="text" placeholder="Readonly input here…" readonly>
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-5">
        <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
        <label>
          <input type="checkbox"> 패스워드 표시
        </label>
      </div>
    </div>
    <div class="form-group">
      <label for="inputName3" class="col-sm-2 control-label">이름</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="inputName3" placeholder="Name">
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress3" class="col-sm-2 control-label">주소</label>
      <button type="submit" class="btn btn-default">우편번호</button>
      <div class="col-sm-5">
        <input type="text" class="form-control">
        <input type="text" class="form-control">
        <input type="text" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-5">
        <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
        <button type="submit" class="btn btn-default">중복확인</button>
      </div>
    </div>
    <div class="form-group">
      <label for="inputPhone3" class="col-sm-2 control-label">전화</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="inputPhone3" placeholder="숫자만 입력( ' - ' 제외 )">
      </div>
    </div>
    <div class="form-group">
      <label for="inputAlarm3" class="col-sm-2 control-label">SMS 수신여부</label>
      <div class="col-sm-5">
        <input type="radio" id="inputAlarm3">
        <label for="inputAlarm3" class="col-sm-2 control-label">수신함</label>
      </div>
      <div class="col-sm-5">
        <input type="radio" id="inputAlarm3">
        <label for="inputAlarm3" class="col-sm-2 control-label">수신거절</label>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-5">
        <div class="checkbox">
          <label>
            <input type="checkbox"> Remember me
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Sign in</button>
      </div>
    </div>
  </form>
  <!-- 하단 -->
  <footer class="py-5" id="underVar">
    <div class="container px-4 px-lg-5"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2022</p></div>
  </footer>
</body>
</html>
