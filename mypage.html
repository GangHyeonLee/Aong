<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>아옹다옹</title>
  <link rel="stylesheet" href="css/style.css">

  <link rel="stylesheet" href="css/animate.css">
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <script src="js/animatescroll.min.js"></script>
  
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</head>
<body>
  <header>
    <!-- 상단 고정형 네비게이션 -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header" id="nav_header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">아옹다옹</a>
        </div>
        <ul class="collapse nav navbar-nav nav_li" id="bs-example-navbar-collapse-1">
          <li><a href="#">로그인</a></li>
          <li><a href="#">회원가입</a></li>
          <li><a href="#">이벤트</a></li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown"
               role="button" aria-expanded="false">
              마이페이지
              <span class="caret"></span>
            </a>
            <ul class="dropdown-menu" role="menu">
              <li class="divider"></li>
              <li><a href="#">내 정보</a></li>
              <li><a href="#">장바구니</a></li>
              <li><a href="#">주문목록</a></li>
              <li><a href="#">리뷰</a></li>
              <li class="divider"></li>
            </ul>
          </li>
          <input type="text" class="form-control" placeholder="Search" id="nav_searchBar">
          <button type="search" class="btn btn-default" id="nav_searchButton">검색</button>
        </ul>
      </div>
    </nav>
    <!-- 네비게이션 끝 -->
  </header>
  <!-- 헤더부분 끝 -->

  
  <div class="container">
    <div class=" col-sm-12 col-sm-12">
      <form class="form-horizontal">
        <div class="signup_board_outside">
          <h1 class="mypage">내정보</h1>
          <!-- board -->
          <div class="form-horizontal">
            <!-- ID 입력창 -->
            <div class="form-group"><label for="inputEmail3" class="col-sm-3 control-label">Id</label>
              <div class="col-sm-6">
                <input class="form-control" type="text" value="아이디" readonly>
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-3 control-label">비밀번호/확인</label>
              <div class="col-sm-4">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Password check">
                <span id="helpBlock" class="help-block">9 ~ 14자리(영문, 숫자, 특수기호 모두 포함)</span>
              </div>
            </div>
            <div class="form-group">
              <label for="inputName3" class="col-sm-3 control-label">이름</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="inputName3" placeholder="Name">
              </div>
            </div>
            <div class="form-group">
              <label for="inputAddress3" class="col-sm-3 control-label">주소</label>
              <div class="col-sm-2">
                <button type="submit" class="btn btn-default">우편번호</button>
                <input type="text" class="form-control">
              </div>
              <div class="col-sm-4">
                <input type="text" class="form-control">
                <input type="text" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-3 control-label">Email</label>
              <div class="col-sm-4">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                <button type="submit" class="btn btn-default">중복확인</button>
              </div>
            </div>
            <div class="form-group">
              <label for="inputPhone3" class="col-sm-3 control-label">전화</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" id="inputPhone3" placeholder="숫자만 입력( ' - ' 제외 )">
                <button type="submit" class="btn btn-default">인증하기</button>
              </div>
            </div>
            <div class="form-group">
              <label for="inputAlarm3" class="col-sm-3 control-label">SMS 수신여부</label>
              <div class="col-sm-6">
                <label for="inputAlarm3" class="col-sm-4 control-label radio-inline"><input type="radio" name="optionsRadios" id="inputAlarm3">수신함</label>
                <label for="inputAlarm4" class="col-sm-4 control-label radio-inline"><input type="radio" name="optionsRadios" id="inputAlarm4">수신거절</label>
              </div>
            </div>
          </div>

          <button type="submit" class="btn btn-default">수정/저장</button>
          <button type="submit" class="btn btn-default">취소</button>
        </div>
      </form>
    </div>
  </div>

  <!-- 하단 -->
  <footer class="py-5" id="underVar">
    <div class="container px-4 px-lg-5"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2022</p></div>
  </footer>
</body>
</html>
